<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajinkya Malhotra Portfolio</title>
    <meta name="description" content="Ajinkya Malhotra's Portfolio website,
    showcasing projects and experience as a Software Engineer." />
    <!-- Tailwind and Font Awesome CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet" />
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="loader"></div>
    </div>
    <!-- Fancy Light/Dark Mode Toggle (Top Right) -->
    <div id="themeToggleContainer">
      <label class="theme-switch" for="themeToggle">
        <input type="checkbox" id="themeToggle" />
        <div class="slider">
          <span class="sun-icon">&#9728;</span>
          <span class="moon-icon">&#9790;</span>
        </div>
      </label>
    </div>
    <!-- Outer container -->
    <div id="outerContainer"
      class="flex justify-center items-center h-screen p-4">
      <div class="spotlight" id="spotlight"></div>
      <!-- Main container -->
      <div id="mainContainer"
        class="mt-14 w-full max-w-7xl h-full shadow-lg rounded-lg flex">
        <!-- Left Sidebar (Fixed) -->
        <aside id="leftSidebar"
          class="w-1/2 text-white p-6 flex flex-col justify-between">
          <div>
            <!-- These elements will be populated dynamically -->
            <header>
              <h2 id="siteName" class="text-5xl font-extrabold dark:text-white">
              </h2>
              <p id="jobTitle"
                class="mb-6 text-2xl my-4 font-bold text-gray-300"></p>
              <p id="tagline" class="mb-6 text-2xl font-normal text-gray-400">
              </p>
            </header>
            <nav class="mt-12 space-y-3" aria-label="Main Navigation">
              <button class="nav-button nav-active block w-full text-left p-3
                              transition duration-300"
                onclick="scrollToSection('section1')"
                id="btn-section1">About</button>
              <button class="nav-button block w-full text-left p-3 transition
                              duration-300"
                onclick="scrollToSection('section2')"
                id="btn-section2">Experience</button>
              <button class="nav-button block w-full text-left p-3 transition
                              duration-300"
                onclick="scrollToSection('section3')"
                id="btn-section3">Projects</button>
            </nav>
          </div>
          <!-- Social icons container -->
          <div id="socialContainer" class="my-14 bottom-0 social-icons"></div>
        </aside>
        <!-- Right Side (Scrollable Content) -->
        <main id="rightSection"
          class="w-2/3 overflow-y-auto p-6 h-full custom-scrollbar">
          <!-- About Section -->
          <section id="section1"
            class="fade-in mb-10 p-6 rounded-lg text-gray-400 leading-relaxed">
            <!-- About content will be injected here -->
            <div id="aboutContent"></div>
          </section>
          <!-- Experience Section -->
          <section id="section2"
            class="fade-in mb-10 p-6 border-t border-gray-300 mt-4">
            <input type="text" id="experienceSearch"
              placeholder="Search experiences..." class="fancy-search mb-4" />
            <div class="space-y-6 w-full max-w-4xl" id="experienceContainer">
              <!-- Experience cards injected here -->
            </div>
          </section>
          <!-- Projects Section -->
          <section id="section3"
            class="fade-in mb-10 p-6 border-t border-gray-300 mt-4">
            <input type="text" id="projectSearch"
              placeholder="Search projects..." class="fancy-search mb-4" />
            <div class="space-y-6 w-full max-w-4xl" id="projectsContainer">
              <!-- Project cards injected here -->
            </div>
          </section>
        </main>
      </div>
    </div>
    <!-- External JavaScript Files -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <button id="backToTop">â†‘ Top</button>
  </body>

</html>
