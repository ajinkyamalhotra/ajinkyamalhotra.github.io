<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajinkya Malhotra Portfolio</title>
    <meta name="description" content="Ajinkya Malhotra's Portfolio website,
    showcasing projects and experience as a Software Engineer." />
    <!-- Tailwind, chart.js and Font Awesome CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet" />
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body class="content">
    <!-- Preloader -->
    <div id="preloader">
      <div class="loader"></div>
    </div>
    <!-- Fancy Light/Dark Mode Toggle (Top Right) -->
    <div id="themeToggleContainer">
      <label class="theme-switch" for="themeToggle">
        <input type="checkbox" id="themeToggle" />
        <div class="slider">
          <span class="sun-icon">&#9728;</span>
          <span class="moon-icon">&#9790;</span>
        </div>
      </label>
    </div>
    <!-- Outer container -->
    <div id="outerContainer"
      class="flex justify-center items-center h-screen p-4">
      <div class="spotlight" id="spotlight"></div>
      <!-- Main container -->
      <div id="mainContainer"
        class="mt-14 w-full max-w-7xl h-full shadow-lg rounded-lg flex">
        <!-- Left Sidebar -->
        <aside id="leftSidebar" class="w-1/3 text-white p-6 flex flex-col">
          <header class="mb-8">
            <h2 id="siteName" class="text-5xl font-extrabold dark:text-white">
            </h2>
            <br />
            <p id="jobTitle" class="mb-4 text-2xl font-bold text-gray-300"></p>
            <p id="tagline" class="mb-6 text-2xl font-normal text-gray-400"></p>
          </header>
          <!-- NAVIGATION BAR -->
          <nav class="fancy-nav">
            <button class="nav-button nav-active"
              onclick="scrollToSection('section1')" id="btn-section1">
              <i class="fas fa-user"></i> About
            </button>
            <button class="nav-button" onclick="scrollToSection('section2')"
              id="btn-section2">
              <i class="fas fa-briefcase"></i> Experience
            </button>
            <button class="nav-button" onclick="scrollToSection('section3')"
              id="btn-section3">
              <i class="fas fa-code"></i> Projects
            </button>
            <button class="nav-button" onclick="scrollToSection('section4')"
              id="btn-section4">
              <i class="fas fa-chart-bar"></i> Skills
            </button>
            <a class="nav-button" id="btn-section5" href="resume.pdf"
              target="_blank" aria-label="Resume" title="View Resume">
              <i class="fas fa-file-alt"></i> Resume
            </a>
          </nav>
          <!-- Social Icons at the Bottom -->
          <div id="socialContainer" class="my-14 social-icons"></div>
        </aside>
        <!-- Right Side (Scrollable Content) -->
        <main id="rightSection"
          class="w-2/3 overflow-y-auto p-6 h-full custom-scrollbar">
          <!-- About Section -->
          <section id="section1"
            class="fade-in mb-10 p-6 rounded-lg text-gray-400 leading-relaxed">
            <!-- About content will be injected here -->
            <div id="aboutContent"></div>
          </section>
          <!-- Experience Section -->
          <section id="section2"
            class="fade-in mb-10 p-6 border-t border-gray-300 mt-4">
            <br />
            <input type="text" id="experienceSearch"
              placeholder="Search experiences..." class="fancy-search mb-4" />
            <div class="space-y-6 w-full max-w-4xl" id="experienceContainer">
              <!-- Experience cards injected here -->
            </div>
          </section>
          <!-- Projects Section -->
          <section id="section3"
            class="fade-in mb-10 p-6 border-t border-gray-300 mt-4">
            <br />
            <input type="text" id="projectSearch"
              placeholder="Search projects..." class="fancy-search mb-4" />
            <div class="space-y-6 w-full max-w-4xl" id="projectsContainer">
              <!-- Project cards injected here -->
            </div>
          </section>
          <!-- Skills Section -->
          <section id="section4"
            class="fade-in mb-10 p-6 border-t border-gray-300 mt-4">
            <br />
            <div id="skillsContainer"></div>
          </section>
        </main>
      </div>
    </div>
    <!-- External JavaScript Files -->
    <script src="js/data.js"></script>
    <script type="module" src="js/main.js"></script>
    <button id="backToTop">â†‘ Top</button>
    <!-- Floating Search Button -->
    <div id="searchContainer">
      <button id="searchIcon">&#128269;</button>
      <div class="search-input-wrapper">
        <input type="text" id="searchBox" class="fancy-search"
          placeholder="Global Search..." />
        <span id="matchCounter" class="match-counter"></span>
      </div>
    </div>
    <!-- Website Info Button -->
    <button id="infoButton" onclick="toggleInfoPopup(event)">
      <i class="fas fa-info-circle"></i> Website Info
    </button>
    <!-- Hidden Deployment Details (Appears on Click) -->
    <div id="infoPopup">
      <p><i class="fas fa-code-branch"></i> Version: <span
          id="versionCount">Loading...</span></p>
      <p><i class="far fa-clock"></i> Last Updated: <span
          id="versionDate">Fetching...</span></p>
      <p><i class="fas fa-terminal"></i> Commit SHA: <span
          id="versionSHA">Fetching...</span></p>
      <p><i class="fas fa-user"></i> Deployed By: <span
          id="versionDeployer">Fetching...</span></p>
      <p><i class="fas fa-star"></i> Stars: <span
          id="repoStars">Loading...</span></p>
      <p><i class="fas fa-code-branch"></i> Forks: <span
          id="repoForks">Loading...</span></p>
      <p><i class="fas fa-exclamation-circle"></i> Open Issues: <span
          id="repoIssues">Loading...</span></p>
      <p><i class="fas fa-code-pull-request"></i> Open PRs: <span
          id="repoPRs">Loading...</span></p>

      <p><i class="fas fa-code"></i> Languages Used:</p>
      <canvas id="languagesChart"></canvas>
    </div>
  </body>

</html>
